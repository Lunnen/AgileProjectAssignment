<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- MAIN (Center website) -->
<div class="main">

<h1>My Portfolio</h1>
<hr>

<h2>PORTFOLIO</h2>

<div id="myBtnContainer">
  <button class="btn active" onclick="filterSelection('all')"> Show all</button>
  <button class="btn" onclick="filterSelection('nature')"> Nature</button>
  <button class="btn" onclick="filterSelection('cars')"> Cars</button>
  <button class="btn" onclick="filterSelection('people')"> People</button>
</div>

<!--UPLOAD BUTTON-->
<!-- action="upload.php" method="POST" enctype="multipart/form-data" -->
<!--frÃ¥n input name="myFile" -->
    
<form class="form" id="myForm" >
    <input type="file" name="file" id="inputFile" hidden="hidden">
    <button type="button" class="btn" id="custom-button">Upload an image</button>
</form>

<!-- Portfolio Gallery Grid -->
<div class="row">
  <div class="column nature">
    <div class="content">
    <img src="images/1.jpg" alt="Lights" style="width:100%" id="myImg">
      <h4>Orange sky</h4>
      <p>Beautiful orange sky..</p>
    </div>
  </div>
  <div class="column nature">
    <div class="content">
    <img src="images/2.jpg" alt="Nature" style="width:100%">
      <h4>Green trail</h4>
      <p>Green forest trail..</p>
    </div>
  </div>
  
  <div class="column cars">
    <div class="content">
      <img src="images/3.jpg" alt="Car" style="width:100%">
      <h4>Stones in the night</h4>
      <p>Beautiful stones by the sea in the night..</p>
    </div>
  </div>
  <div class="column cars">
    <div class="content">
    <img src="images/4.jpg" alt="Car" style="width:100%">
      <h4>Field</h4>
      <p>Nice field with blue sky..</p>
    </div>
  </div>

  <div class="column people">
    <div class="content">
      <img src="images/5.jpg" alt="Car" style="width:100%">
      <h4>Yellow field</h4>
      <p>Yellow field with a blue sky..</p>
    </div>
  </div>
  <div class="column people">
    <div class="content">
    <img src="images/6.jpg" alt="Car" style="width:100%">
      <h4>Sunset</h4>
      <p>Open sunset scene..</p>
    </div>
  </div>
<!-- END GRID -->
</div>
<!-- END MAIN -->
</div>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="myscript.js"></script>

</html>
